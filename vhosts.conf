
<VirtualHost *:80>
    ServerName devopslab2020.by
    DocumentRoot /var/www/devopslab2020/html
  ServerAdmin root@devopslab.by
    <Directory "/">
        AllowOverride All
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>


<VirtualHost *:10200>
    ServerName my_monitoring.by
    DocumentRoot /var/www/my_monitoring/html
  ServerAdmin root@devopslab.by
    <Directory "/">
        AllowOverride All
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

